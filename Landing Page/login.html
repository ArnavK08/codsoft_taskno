<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | STICKERS</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url("https://wallpaperaccess.com/full/3341746.jpg");
    }

    .form-container {
      width: 100%;
      max-width: 400px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
      padding: 30px;
    }

    .form-box {
      display: flex;
      flex-direction: column;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-box form {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 12px;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background: #005fa3;
    }

    p {
      text-align: center;
      margin-top: 15px;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

   </style>
</head>
<body>
  <div class="form-container">
    <div class="form-box" id="loginBox">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" onclick="switchToSignup()">Sign Up</a></p>
      </form>
    </div>

    <div class="form-box hidden" id="signupBox">
      <h2>Sign Up</h2>
      <form>
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Register</button>
        <p>Already have an account? <a href="#" onclick="switchToLogin()">Login</a></p>
      </form>
    </div>
  </div>

  <script>
    function switchToSignup() {
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("signupBox").classList.remove("hidden");
    }

    function switchToLogin() {
      document.getElementById("signupBox").classList.add("hidden");
      document.getElementById("loginBox").classList.remove("hidden");
    }
  </script>
</body>
</html>
